
    <!DOCTYPE html>
    <html>
    <head>
        <title>Trading Performance</title>
        <style>
            body {
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                margin: 0;
                padding: 20px;
                background-color: #f5f5f5;
            }
            .container {
                max-width: 1200px;
                margin: 0 auto;
            }
            .header {
                background-color: #2E7D32;
                color: white;
                padding: 20px;
                border-radius: 10px;
                margin-bottom: 20px;
            }
            .metrics-grid {
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
                gap: 20px;
                margin-bottom: 20px;
            }
            .metric-card {
                background-color: white;
                padding: 20px;
                border-radius: 10px;
                box-shadow: 0 2px 5px rgba(0,0,0,0.1);
                border-left: 4px solid #2E7D32;
            }
            .metric-value {
                font-size: 24px;
                font-weight: bold;
                color: #2E7D32;
            }
            .metric-label {
                color: #1B5E20;
                font-size: 14px;
            }
            .charts-container {
                background-color: white;
                padding: 20px;
                border-radius: 10px;
                box-shadow: 0 2px 5px rgba(0,0,0,0.1);
                margin-top: 20px;
            }
            img {
                max-width: 100%;
                height: auto;
                margin-bottom: 20px;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="header">
                <h1>Trading Performance Dashboard</h1>
            </div>
            
            <div class="metrics-grid">
                <div class="metric-card">
                    <div class="metric-value">$94.80</div>
                    <div class="metric-label">Total P&L</div>
                </div>
                <div class="metric-card">
                    <div class="metric-value">45.0%</div>
                    <div class="metric-label">Win Rate</div>
                </div>
                <div class="metric-card">
                    <div class="metric-value">20</div>
                    <div class="metric-label">Total Trades</div>
                </div>
                <div class="metric-card">
                    <div class="metric-value">$4.74</div>
                    <div class="metric-label">Average Profit/Loss</div>
                </div>
                <div class="metric-card">
                    <div class="metric-value">2.28</div>
                    <div class="metric-label">Sharpe Ratio</div>
                </div>
                <div class="metric-card">
                    <div class="metric-value">0.00</div>
                    <div class="metric-label">Sortino Ratio</div>
                </div>
            </div>
            
            <div class="charts-container">
                <img src="trading_analytics.png" alt="Trading Analytics">
                <img src="trading_best_worst.png" alt="Best/Worst Analysis">
            </div>
        </div>
    </body>
    </html>
